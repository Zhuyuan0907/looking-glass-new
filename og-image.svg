<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 背景漸變 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    
    <!-- 世界地圖模式 -->
    <pattern id="mapPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="white" opacity="0.3"/>
      <circle cx="80" cy="40" r="2" fill="white" opacity="0.3"/>
      <circle cx="50" cy="70" r="2" fill="white" opacity="0.3"/>
      <line x1="20" y1="20" x2="80" y2="40" stroke="white" stroke-width="1" opacity="0.2"/>
      <line x1="80" y1="40" x2="50" y2="70" stroke="white" stroke-width="1" opacity="0.2"/>
      <line x1="50" y1="70" x2="20" y2="20" stroke="white" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 地圖網格背景 -->
  <rect width="1200" height="630" fill="url(#mapPattern)"/>
  
  <!-- 網格線 -->
  <g opacity="0.1">
    <line x1="0" y1="315" x2="1200" y2="315" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- 左側放大鏡圖標 -->
  <g transform="translate(150, 315)">
    <!-- 放大鏡外圈 -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="white" stroke-width="8" opacity="0.9"/>
    
    <!-- 放大鏡內的地圖節點 -->
    <circle cx="0" cy="0" r="8" fill="white"/>
    <circle cx="-30" cy="-20" r="5" fill="white" opacity="0.8"/>
    <circle cx="25" cy="-15" r="5" fill="white" opacity="0.8"/>
    <circle cx="20" cy="25" r="5" fill="white" opacity="0.8"/>
    <circle cx="-25" cy="20" r="5" fill="white" opacity="0.8"/>
    
    <!-- 連接線 -->
    <line x1="0" y1="0" x2="-30" y2="-20" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="25" y2="-15" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="20" y2="25" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="-25" y2="20" stroke="white" stroke-width="2" opacity="0.5"/>
    
    <!-- 放大鏡把手 -->
    <line x1="57" y1="57" x2="100" y2="100" stroke="white" stroke-width="16" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- 文字內容 -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">Looking Glass</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="36" fill="white" opacity="0.9">網路監控工具</text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">由一群 BGP Player 維護的開源網路監控專案</text>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">提供全球網路節點的連接測試服務</text>
  
  <!-- 右側裝飾性地圖元素 -->
  <g transform="translate(950, 315)" opacity="0.3">
    <circle cx="0" cy="-50" r="4" fill="white"/>
    <circle cx="50" cy="0" r="4" fill="white"/>
    <circle cx="0" cy="50" r="4" fill="white"/>
    <circle cx="-50" cy="0" r="4" fill="white"/>
    <line x1="0" y1="-50" x2="50" y2="0" stroke="white" stroke-width="2"/>
    <line x1="50" y1="0" x2="0" y2="50" stroke="white" stroke-width="2"/>
    <line x1="0" y1="50" x2="-50" y2="0" stroke="white" stroke-width="2"/>
    <line x1="-50" y1="0" x2="0" y2="-50" stroke="white" stroke-width="2"/>
  </g>
</svg>